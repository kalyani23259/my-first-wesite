<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Personalized Learning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(8px);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    .container h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffffff;
      color: #764ba2;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e0d8ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 2em;
      }
      .container p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Learning Journey</h1>
    <p>Empowering you with personalized tools to grow your knowledge at your pace.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
